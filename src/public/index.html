<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym tracing</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <header>Gym tracing app</header>
    <main>
        <div id="page_new-day" class="main-container">
            <h1>New day</h1>
        </div>
        <div id="page_training-sets" class="main-container">
            <h1>Training sets</h1>
            <div id="set-creator">
                <h2>Create new set</h2>
                <form id="new-set-form">
                    <input id="title" type="text">
                    <textarea id="description" rows="3"></textarea>
                    <button>Create</button>
                </form>
                <ul id="exercises-list" class="scroller"></ul>
            </div>

            <h2>Created sets:</h2>
            <ul id="sets-list" class="scroller">
            </ul>
        </div>
        <div id="page_progress" class="main-container">
            <h1>Progress</h1>
        </div>
        <div id="page_settings" class="main-container">
            <h1>Settings</h1>
        </div>

    </main>
    <nav>
        <ul id="mobile-nav">
            <li class="mobile-nav__item active-nav-item" data-page="new-day">
                <i class="fas fa-regular fa-circle-plus" data-page="new-day"></i>
                <label>New Day</label>
            </li>
            <li class="mobile-nav__item" data-page="training-sets">
                <i class="fas fa-regular fa-clipboard-list" data-page="training-sets"></i>
                <label>Training sets</label>
            </li>
            <li class="mobile-nav__item" data-page="progress">
                <i class="fas fa-regular fa-person-running" data-page="progress"></i>
                <label>Progress</label>
            </li>
            <li class="mobile-nav__item" data-page="settings">
                <i class="fas fa-regular fa-sliders" data-page="settings"></i>
                <label>Settings</label>
            </li>
        </ul>
    </nav>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js " type="module"></script>
    
</body>
</html>
