<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym tracing</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <header>
        <img src="assets/logo-white.png">
    </header>
    <main>
        <div id="page_new-day" class="main-container hidden-page">
            <h1>New day</h1>
        </div>
        <div id="page_training-sets" class="main-container">
            <nav id="training-set__nav">
                <ul>
                    <li class="training-set__nav-item active-training-set__nav-item" data-view="set-creator">
                        <label>Create new set</label>
                    </li>
                    <li class="training-set__nav-item " data-view="sets-list">
                        <label>Training sets</label>
                    </li>
                </ul>
            </nav>
            <div id="training-set__container">
                <div id="set-creator__container">
                    <form id="new-set-form">
                        <h3>Set information</h3>
                        <input id="title" type="text" placeholder="Title">
                        <textarea id="description" rows="3" placeholder="Description"></textarea>
                        <button class="highlight-button">Create</button>
                    </form>
                    <div id="exercises-list-header">
                        <h3>Exercises selector</h3>
                        <div>
                            <label for="category-filter">Category:</label>
                            <select id="category-filter"></select>
                        </div>
                    </div>
                    <ul id="exercises-list" class="scroller"></ul>
                </div>
                <div id="sets-list__container">
                    <h3>Created training sets:</h3>
                    <ul id="sets-list" class="training-sets__container scroller">
                    </ul>
                </div>
            </div>
        </div>
        <div id="page_progress" class="main-container hidden-page">
            <h1>Progress</h1>
        </div>
        <div id="page_settings" class="main-container hidden-page">
            <h1>Settings</h1>
        </div>

    </main>
    <nav>
        <ul id="mobile-nav">
            <li class="mobile-nav__item" data-page="new-day">
                <i class="fas fa-regular fa-circle-plus" data-page="new-day"></i>
                <label>New Day</label>
            </li>
            <li class="mobile-nav__item active-nav-item" data-page="training-sets">
                <i class="fas fa-regular fa-clipboard-list" data-page="training-sets"></i>
                <label>Training sets</label>
            </li>
            <li class="mobile-nav__item" data-page="progress">
                <i class="fas fa-regular fa-person-running" data-page="progress"></i>
                <label>Progress</label>
            </li>
            <li class="mobile-nav__item" data-page="settings">
                <i class="fas fa-regular fa-sliders" data-page="settings"></i>
                <label>Settings</label>
            </li>
        </ul>
    </nav>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js " type="module"></script>
    
</body>
</html>
